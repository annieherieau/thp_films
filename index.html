<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootswatch CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5/dist/cerulean/bootstrap.min.css"
    />
    
    <link rel="stylesheet" href="css/styles.css" />
    <title>Films</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">thp Films</a>
          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor01"
            aria-controls="navbarColor01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- fin Toggle button -->
          <!-- LINKS -->
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
          </div>
          <!-- fin LINKS  -->
        </div>
      </nav>
    </header>
    <main class="container p-5">
      <h1 class="text-primary mb-5">Accueil</h1>
      <!-- CHAMP DE RECHERCHE -->
      <fieldset class="bg-light p-4 rounded border shadow">
        <legend>Recherche</legend>
        <div class="d-flex gap-3">
          <input
            id="searchInput"
            type="text"
            class="form-control"
            value=""
          />
          <button class="btn btn-primary" onclick="getMovies()">
            Rechercher
          </button>
        </div>
      </fieldset>
      <div id="error"></div>
      <!-- fin CHAMP DE RECHERCHE -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="movieModal"
        tabindex="-1"
        aria-labelledby="movieModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog mx-5" role="document">
          <div class="modal-content d-flex p-2">
            <div class="d-flex justify-content-between">
              <img id="movieModalPoster" class="modal-poster rounded" src="" />
              <div class="modal-body">
                <h1
                  class="modal-title fs-5 border-bottom mb-3"
                  id="movieModalLabel"
                >
                  Modal title
                </h1>
                <p id="synopsis" class="mb-3"></p>
                <ul id="details"></ul>
              </div>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
          </div>
        </div>
      </div>
      <!-- MOVIES LIST -->
      <div id="movies" class="my-5"></div>
      <!-- fin MOVIES LIST -->
    </main>
    <footer class="bg-light mt-5 text-center mt-auto">
      <div class="p-4">
        <span class="text-body-secondary text-info"
          ><a href="https://github.com/annieherieau/" target="_blank"
            >Annie HÃ©rieau</a
          >
          -
          <a href="https://bootswatch.com/cerulean/" target="_blank"
            >Bootwatch</a
          ></span
        >
      </div>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
